    <script type="text/babel">
        const { useState, useEffect } = React;

        // Animated Counter Component
        const AnimatedCounter = ({ end, duration = 2000, suffix = "" }) => {
            const [count, setCount] = useState(0);
            const [hasAnimated, setHasAnimated] = useState(false);

            useEffect(() => {
                if (!hasAnimated) return;

                let startTime;
                const animate = (currentTime) => {
                    if (!startTime) startTime = currentTime;
                    const progress = (currentTime - startTime) / duration;

                    if (progress < 1) {
                        setCount(Math.floor(end * progress));
                        requestAnimationFrame(animate);
                    } else {
                        setCount(end);
                    }
                };

                requestAnimationFrame(animate);
            }, [hasAnimated, end, duration]);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        if (entries[0].isIntersecting && !hasAnimated) {
                            setHasAnimated(true);
                        }
                    },
                    { threshold: 0.5 }
                );

                const element = document.getElementById('stats-counter');
                if (element) observer.observe(element);

                return () => observer.disconnect();
            }, [hasAnimated]);

            return <span>{count}{suffix}</span>;
        };

        // Confetti Component
        const Confetti = () => {
            const colors = ['#dc2626', '#000000', '#16a34a']; // Kenyan flag colors
            const confettiPieces = Array.from({ length: 50 }, (_, i) => ({
                id: i,
                left: Math.random() * 100,
                delay: Math.random() * 0.5,
                duration: 2 + Math.random() * 2,
                color: colors[Math.floor(Math.random() * colors.length)]
            }));

            return (
                <div className="fixed inset-0 pointer-events-none z-50 overflow-hidden">
                    {confettiPieces.map((piece) => (
                        <div
                            key={piece.id}
                            className="absolute w-2 h-2 rounded-full"
                            style={{
                                left: `${piece.left}%`,
                                top: '-10px',
                                backgroundColor: piece.color,
                                animation: `confetti-fall ${piece.duration}s ease-in forwards`,
                                animationDelay: `${piece.delay}s`
                            }}
                        />
                    ))}
                    <style>{`
                        @keyframes confetti-fall {
                            to {
                                transform: translateY(100vh) rotate(360deg);
                                opacity: 0;
                            }
                        }
                    `}</style>
                </div>
            );
        };

        // Skill Bar Component
        const SkillBar = ({ skill, level, color }) => {
            const [width, setWidth] = useState(0);
            const [isHovered, setIsHovered] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => setWidth(level), 200);
                return () => clearTimeout(timer);
            }, [level]);

            const getColorClasses = () => {
                switch(color) {
                    case 'red': return 'bg-red-600';
                    case 'green': return 'bg-green-600';
                    case 'black': return 'bg-gray-900';
                    default: return 'bg-gray-600';
                }
            };

            const getLevelText = () => {
                if (level >= 90) return 'Expert';
                if (level >= 75) return 'Advanced';
                if (level >= 60) return 'Intermediate';
                return 'Beginner';
            };

            return (
                <div 
                    className="group cursor-default"
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    <div className="flex justify-between items-center mb-2">
                        <span className="text-sm font-medium text-gray-700">{skill}</span>
                        <div className={`transition-all duration-200 ${
                            isHovered ? 'opacity-100' : 'opacity-0'
                        }`}>
                            <span className="text-xs font-bold text-gray-900 bg-gray-100 px-2 py-1 rounded">
                                {getLevelText()}
                            </span>
                        </div>
                    </div>
                    <div className="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div 
                            className={`h-full ${getColorClasses()} rounded-full transition-all duration-1000 ease-out group-hover:shadow-lg`}
                            style={{ width: `${width}%` }}
                        >
                        </div>
                    </div>
                </div>
            );
        };

                )}

            </svg>
        );

        const Portfolio = () => {
            const [activeSection, setActiveSection] = useState(null);
            const [generatedContent, setGeneratedContent] = useState({});
            const [loading, setLoading] = useState(false);
            const [introGenerated, setIntroGenerated] = useState(false);
            const [introText, setIntroText] = useState('');
            const [isVisible, setIsVisible] = useState({});
            const [typingText, setTypingText] = useState({});
            const [isTyping, setIsTyping] = useState({});
            const [logoClicks, setLogoClicks] = useState(0);
            const [showConfetti, setShowConfetti] = useState(false);

            const WORKER_URL = 'https://bernard-portfolio-api.bernard20otieno01.workers.dev/';

            // Easter egg: Logo click handler
            const handleLogoClick = () => {
                const newClicks = logoClicks + 1;
                setLogoClicks(newClicks);
                
                if (newClicks === 3) {
                    triggerKenyanPride();
                    setLogoClicks(0);
                }
            };

            // Kenyan pride confetti animation
            const triggerKenyanPride = () => {
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 4000);
            };

            // Typing animation effect
            const typeText = (text, sectionId) => {
                setIsTyping(prev => ({...prev, [sectionId]: true}));
                let index = 0;
                setTypingText(prev => ({...prev, [sectionId]: ''}));
                
                const interval = setInterval(() => {
                    if (index < text.length) {
                        setTypingText(prev => ({
                            ...prev,
                            [sectionId]: text.substring(0, index + 1)
                        }));
                        index++;
                    } else {
                        clearInterval(interval);
                        setIsTyping(prev => ({...prev, [sectionId]: false}));
                    }
                }, 15); // Speed of typing (15ms per character)
            };

            // Intersection Observer for scroll animations
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                setIsVisible(prev => ({...prev, [entry.target.id]: true}));
                            }
                        });
                    },
                    { threshold: 0.1 }
                );

                const elements = document.querySelectorAll('[data-animate]');
                elements.forEach((el) => observer.observe(el));

                return () => observer.disconnect();
            }, []);

            const systemPrompt = `You are Bernard Otieno speaking directly to visitors about your professional journey. Write in an engaging, first-person narrative style (using "I", "my", "me") that showcases your skills and experience.

BERNARD'S INFORMATION (Write as "I"):
- Current: I'm a Junior Developer at Becor Designs (July 2024 - Present)
- Previous: I was a Technology Intern at Safaricom PLC (March - October 2025)
- Education: I have a Bachelor of Business Information Technology from Strathmore University (2020-2023)

MY SKILLS:
- Programming: C++, C#, Java, Python, R, Kotlin
- Web: HTML, CSS, JavaScript, PHP, React.js, WordPress
- Other: Cisco Networking, Data Engineering, ML, Cloud Technologies

MY EXPERIENCE:
At Safaricom: I supported data engineering initiatives, developed ML models, worked with cloud technologies, and created technical documentation
At Becor Designs: I manage and optimize WordPress websites, troubleshoot complex issues, and develop modern web solutions
At Kenyatta University Hospital: I deployed software systems, developed websites, and managed databases

MY ACHIEVEMENTS:
- Completed CISCO Networking Course, Harvard CS50, Website Design & UX/UI course
- Captained my volleyball team to semifinals
- Earned Data Protection certification

IMPORTANT: Keep your response SHORT and punchy. Write ONLY 2-3 sentences maximum. Be direct and impactful. No fluff.`;

            const generateIntro = async () => {
                if (introGenerated || loading) return;
                
                setLoading(true);
                try {
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                { role: 'system', content: systemPrompt },
                                { role: 'user', content: 'Write a brief 2-3 sentence introduction about yourself as an IT specialist and developer. Be punchy and direct. Focus on your current role and what drives you.' }
                            ],
                            temperature: 0.8,
                            max_tokens: 150
                        })
                    });

                    const data = await response.json();
                    setIntroText(data.choices[0].message.content);
                    setIntroGenerated(true);
                } catch (error) {
                    console.error('Error:', error);
                    setIntroText('I\'m a developer passionate about building scalable web solutions and leveraging data to solve real problems. Currently optimizing WordPress systems at Becor Designs, with experience in ML and data engineering from Safaricom PLC.');
                    setIntroGenerated(true);
                } finally {
                    setLoading(false);
                }
            };

            const generateContent = async (section, prompt) => {
                if (generatedContent[section] || loading) return;
                
                setLoading(true);
                setActiveSection(section);

                try {
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                { role: 'system', content: systemPrompt },
                                { role: 'user', content: prompt }
                            ],
                            temperature: 0.8,
                            max_tokens: 200
                        })
                    });

                    const data = await response.json();
                    const content = data.choices[0].message.content;
                    setGeneratedContent(prev => ({
                        ...prev,
                        [section]: content
                    }));
                    
                    // Start typing animation
                    typeText(content, section);
                } catch (error) {
                    console.error('Error:', error);
                    const errorMsg = 'Unable to generate content at this time. Please try again later.';
                    setGeneratedContent(prev => ({
                        ...prev,
                        [section]: errorMsg
                    }));
                    typeText(errorMsg, section);
                } finally {
                    setLoading(false);
                }
            };

            const sections = [
                {
                    id: 'safaricom',
                    title: 'Safaricom PLC Journey',
                    icon: <Zap className="w-6 h-6" />,
                    preview: 'Technology Intern working on data engineering and ML models',
                    prompt: 'In 2-3 short sentences, describe your Safaricom internship. Focus on the most impressive achievement. Be direct and punchy.'
                },
                {

                    preview: 'Junior Developer specializing in WordPress and web optimization',
                    prompt: 'In 2-3 short sentences, describe your current role at Becor Designs. Focus on your key responsibility and biggest impact. Be direct.'
                },

                    title: 'Technical Arsenal',

                },
                {

                    title: 'Making an Impact',
                    icon: <ChevronRight className="w-6 h-6" />,
                    preview: 'From hospital systems to sustainable development initiatives',
                    prompt: 'In 2-3 short sentences, describe the impact you\'ve made through your work (hospital systems, SDG club, volunteering). Be direct and meaningful.'
                }
            ];

            const projects = [
                {

                },
                {
                    id: 'kilimoshield',
                    title: 'KilimoShield - AgriTech Platform',
                    category: 'WordPress Development',
                    tech: ['WordPress', 'UI/UX', 'Responsive Design'],
                    images: ['images/image4.png'],
                    prompt: 'In 2-3 sentences, describe building KilimoShield, an agricultural insurance platform empowering farmers with technology. Focus on impact and modern design.'
                },
                {
                    id: 'serity-realestate',

                    images: ['images/image5.png'],
                    prompt: 'In 2-3 sentences, describe building a professional real estate website with custom WordPress theme. Highlight design sophistication and performance.'
                },
                {

                    title: 'Data Pipeline Architecture',

                    tech: ['ETL', 'Data Modeling', 'Automation'],

                },
                {

                    category: 'Full-Stack + AI',

                    prompt: 'In 2-3 sentences, describe building this AI-powered portfolio website with real-time content generation, typing animations, and serverless architecture. Highlight the innovation.'
                }
            ];

            useEffect(() => {
                generateIntro();
            }, []);

            return (

                    {showConfetti && <Confetti />}

                    {/* Header */}

                                </div>

                                   className="px-6 py-2 bg-gradient-to-r from-red-600 via-black to-green-600 text-white rounded-lg font-medium hover:shadow-lg transition-all">

                                </a>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="max-w-6xl mx-auto px-6 py-20">
                        <div className="space-y-8">
                            <div className="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-red-50 via-gray-50 to-green-50 rounded-full border border-gray-200 fade-in-up">

                                    AI-Powered Portfolio

                            <div className="space-y-4">
                                <h2 className="text-6xl font-bold text-gray-900 leading-tight fade-in-up stagger-1">
                                    Building the Future,
                                    <br />
                                    <span className="bg-gradient-to-r from-red-600 via-black to-green-600 bg-clip-text text-transparent">
                                        One Line at a Time
                                    </span>
                                </h2>

                            {/* Quick Stats */}
                            <div id="stats-counter" className="grid grid-cols-2 md:grid-cols-4 gap-4 py-8 fade-in-up stagger-2">

                                    </div>

                            Click any project to learn more about it

                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {projects.map((project, index) => (
                                <div 
                                    key={project.id} 
                                    className={`group ${isVisible['projects-section'] ? 'fade-in-up' : 'opacity-0'}`}
                                    style={{animationDelay: `${0.2 + index * 0.1}s`}}
                                >
                                    <div 
                                        onClick={() => !generatedContent[project.id] && generateContent(project.id, project.prompt)}
                                        className={`bg-white rounded-2xl overflow-hidden border-2 transition-all cursor-pointer ${
                                            generatedContent[project.id] 
                                                ? 'border-gray-200' 
                                                : 'border-gray-200 hover:border-red-600 hover:shadow-xl'
                                        }`}
                                    >
                                        {/* Project Image */}
                                        {project.images.length > 0 ? (
                                            <div className="relative h-48 overflow-hidden bg-gray-100">
                                                <img
