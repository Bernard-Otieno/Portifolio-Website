            const [introGenerated, setIntroGenerated] = useState(false);
            const [introText, setIntroText] = useState('');

            const WORKER_URL = 'https://bernard-portfolio-api.bernard20otieno01.workers.dev/';

            const systemPrompt = `You are Bernard Otieno speaking directly to visitors about your professional journey. Write in an engaging, first-person narrative style (using "I", "my", "me") that showcases your skills and experience.

- Current: I'm a Junior Developer at Becor Designs (July 2024 - Present)
- Previous: I was a Technology Intern at Safaricom PLC (March - October 2025)
- Education: I have a Bachelor of Business Information Technology from Strathmore University (2020-2023)

- Programming: C++, C#, Java, Python, R, Kotlin
- Web: HTML, CSS, JavaScript, PHP, React.js, WordPress
- Other: Cisco Networking, Data Engineering, ML, Cloud Technologies

MY EXPERIENCE:
At Safaricom: I supported data engineering initiatives, developed ML models, worked with cloud technologies, and created technical documentation
At Becor Designs: I manage and optimize WordPress websites, troubleshoot complex issues, and develop modern web solutions
At Kenyatta University Hospital: I deployed software systems, developed websites, and managed databases

MY ACHIEVEMENTS:
- Completed CISCO Networking Course, Harvard CS50, Website Design & UX/UI course
- Captained my volleyball team to semifinals
- Earned Data Protection certification

Write 2-3 compelling paragraphs in first person that tell my story in an inspiring, professional way. Focus on my journey, technical expertise, and problem-solving abilities. Make it feel personal and engaging.`;

            const generateIntro = async () => {
                if (introGenerated || loading) return;
                
                setLoading(true);
                try {
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                { role: 'system', content: systemPrompt },
                                { role: 'user', content: 'Write an engaging introduction about yourself as an IT specialist and developer. Focus on your passion for technology, your journey from Strathmore University to working at companies like Safaricom and Becor Designs, and what drives you as a developer. Write in first person.' }
                            ],
                            temperature: 0.8,
                            max_tokens: 400
                        })
                    });

                    const data = await response.json();
                    setIntroText(data.choices[0].message.content);
                    setIntroGenerated(true);
                } catch (error) {
                    console.error('Error:', error);
                    setIntroText('I\'m an innovative IT specialist with a passion for building transformative digital solutions. With my Bachelor\'s degree in Business Information Technology from Strathmore University, I\'ve rapidly established myself as a versatile developer, contributing to major organizations like Safaricom PLC and Becor Designs. My expertise spans from WordPress development to machine learning, and I\'m always driven by a commitment to solving real-world problems through technology.');

                } finally {
                    setLoading(false);
                }
            };

            const generateContent = async (section, prompt) => {

                setLoading(true);
                setActiveSection(section);

                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: {

                            messages: [
                                { role: 'system', content: systemPrompt },
                                { role: 'user', content: prompt }
                            ],
                            temperature: 0.8,
                            max_tokens: 500
                        })
                    });

                    const data = await response.json();
                    setGeneratedContent(prev => ({
                        ...prev,
                        [section]: data.choices[0].message.content
                    }));
                } catch (error) {

                        {/* Stats Bar */}

                        <div className="grid md:grid-cols-2 gap-6">
